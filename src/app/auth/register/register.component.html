<div class="register-page">
  <div class="form">
    <h2 class="form-title">Create Your Account</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="register-form">
      <input 
        type="text" 
        placeholder="First Name" 
        name="name" 
        [(ngModel)]="user.name" 
        required 
      />

      <input 
        type="text" 
        placeholder="Last Name" 
        name="lastName" 
        [(ngModel)]="user.lastName" 
        required 
      />

      <input 
        type="email" 
        placeholder="Email" 
        name="email" 
        [(ngModel)]="user.email" 
        required 
      />

      <input 
        type="password" 
        placeholder="Password" 
        name="password" 
        [(ngModel)]="user.password" 
        required 
      />

      <input 
        type="text" 
        placeholder="Phone" 
        name="phone" 
        [(ngModel)]="user.phone" 
        required 
      />

      <div class="role-selection">
        <label>
          <input
            type="radio"
            name="role"
            [(ngModel)]="user.role"
            [value]="'ARRENDADOR'"
            required
          />
          Arrendador
        </label>
        <label>
          <input
            type="radio"
            name="role"
            [(ngModel)]="user.role"
            [value]="'ARRENDATARIO'"
            required
          />
          Arrendatario
        </label>
      </div>
      

      <button type="submit">Create Account</button>

      <p class="message" *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
      <p class="message" *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>

      <p class="message">Already registered? <a href="/login">Sign in</a></p>
    </form>
  </div>
</div>
