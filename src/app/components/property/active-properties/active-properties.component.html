<div class="search-container">
    <h2>Buscar Propiedad Activa</h2>
    <div>
      <label><input type="radio" name="searchType" (change)="setSearchType('name')" checked> Nombre</label>
      <label><input type="radio" name="searchType" (change)="setSearchType('municipality')"> Municipio</label>
      <label><input type="radio" name="searchType" (change)="setSearchType('capacity')"> Capacidad</label>
    </div>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar..." name="search" *ngIf="searchType !== 'capacity'" />
    <input type="number" [(ngModel)]="searchCapacity" placeholder="Capacidad de personas" *ngIf="searchType === 'capacity'" />
    <button (click)="searchProperties()">Buscar</button>
  </div>
  
  <div *ngIf="searchResults && searchResults.length > 0">
    <h3>Resultados de la búsqueda:</h3>
    <div *ngFor="let property of searchResults">
      <p>{{ property.name }} - {{ property.municipality }} - Capacidad: {{ property.rooms }}</p>
      <button (click)="selectProperty(property)">Seleccionar</button>
    </div>
  </div>
  
  <div *ngIf="selectedProperty">
    <h2>Detalles de la Propiedad</h2>
    <p>Nombre: {{ selectedProperty?.name }}</p>
    <p>Ubicación: {{ selectedProperty?.location }}</p>
    <p>Descripción: {{ selectedProperty?.description }}</p>
  </div>
